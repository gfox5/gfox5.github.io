<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Noisy Symmetry</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<canvas></canvas>

<div class="settings">
  <label>
    Line count:
    <input type="number" min="2" max="16" step="2" value="10" id="count">
  </label>
  <label>
    <input type="checkbox" id="mirror" checked>
    Mirror lines
    </label>
</div>

<div>
  <label>
    R:
    <input type="range" min="0" max="255" value="255" id="red">
  </label>
  <label>
    G:
    <input type="range" min="0" max="255" value="100" id="green">
  </label>
  <label>
    B:
    <input type="range" min="0" max="255" value="200" id="blue">
  </label>
  <div class="color-preview" id="colorPreview"></div>
</div>
<!-- partial -->
  <script src='https://assets.codepen.io/1948355/twitterButton-2.1.0.js'></script><script type="module" src="./script.js"></script>

</body>
</html>
