<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter Your Phone Number</title>
   <link rel="stylesheet" href="style.css" /> 
  </head>
  <body>
    <h1>Enter your phone number:</h1>

    <div class="status">
        <div>Your Number: <span id="progress">_ _ _ _ _ _ _ _ _ _</span></div>
    </div>

    <div class ="instructions">
        <div>This is a very sophisticated form that requires you to play whack-a-mole. Please whack the digits in order of your phone number.</div>
    </div>

    <div class="controls">
      <button onclick="startGame()">Start</button>
      <button onclick="resetGame()">Reset</button>
    </div>

    

    <script src="script.js"></script>

  </body>
</html>
