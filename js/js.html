<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Picker</title>
    <link rel="stylesheet" href="js.css">   
</head>
<body>
    <div class="container">
        <h1>Is this your phone number?</h1>
        <div id="phone-display">0000000000</div>
        
        <div class="button-container">
            <button id="yes-btn" class="button">Yes</button>
            <button id="no-btn" class="button">No</button>
        </div>
        
        <div id="edit-container">
            <p>Edit a digit in your phone number:</p>
            <select id="digit-selector">
                <option value="">Select which digit to change...</option>
            </select>
            <input type="text" id="new-digit" maxlength="1" pattern="[0-9]" placeholder="0-9">
            <button id="apply-btn">Apply</button>
        </div>
        
        <div id="timer-container">
            <p>Wait <span id="seconds-left">10</span> seconds for an extra attempt...</p>
            <div id="timer-bar">
                <div id="timer-progress"></div>
            </div>
        </div>
        
        <div class="message error-message" id="error-message" style="display: none;"></div>
        <div id="extra-attempts-info"></div>
        
        <div id="counts">
            <div class="count-box">
                <div class="count-label">No responses</div>
                <div class="count-value"><span id="no-count">0</span> / 5</div>
            </div>
            <div class="count-box">
                <div class="count-label">Edit attempts</div>
                <div class="count-value"><span id="edit-count">0</span> / 5</div>
            </div>
        </div>
    </div>
    
    <div id="modal">
        <div class="modal-content">
            <h2>Thank you!</h2>
            <p>Your phone number has been successfully submitted.</p>
            <p id="final-number"></p>
            <button class="close-modal">Close</button>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
